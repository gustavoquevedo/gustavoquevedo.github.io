<!--<div class="main wrapper clearfix div-article-big-aside"> -->
<div class="main wrapper clearfix"> 
	<article>  
		<h1 class="article-image news-icon">Blog</h1>      
		<h2>Latest posts</h2>
		
	  {% for post in site.posts %}
	  
			<section class="news">                        
				<div class="news-date">
					<span class="news-date-weekday">{{ post.date | date: "%A" }}</span>
					<span class="news-date-day">{{ post.date | date: "%-d" }}</span>
					<span class="news-date-month">{{ post.date | date: "%b" }}</span>
					<span class="news-date-year">{{ post.date | date: "%Y" }}</span>
				</div>
				<div class="news-content">
					<div class="news-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
					<p>{{ post.excerpt }}</p>
					<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
				</div>
			</section>   		
			
	  {% endfor %}
	  
	</article>
